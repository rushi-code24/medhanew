<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TChild Containers</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />

    <!-- jQuery & Bootstrap Script (For Responsive Navbar) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Header Section */
        .header_section {
            width: 100%;
            background-color: #fff;
            padding: 10px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1000;
        }

        .header_bottom .navbar {
            padding: 10px 20px;
        }

        .navbar-brand span {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .navbar-nav .nav-item .nav-link {
            font-size: 1rem;
            color: #333;
            padding: 8px 15px;
            transition: 0.3s;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: steelblue;
        }

        /* Back Button */
        .back-button {
            position: relative;
            display: inline-block;
            margin: 15px 20px;
            padding: 10px 15px;
            font-size: 1em;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background: #0056b3;
        }

        /* Container Section */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 900px;
            gap: 20px;
            margin: 50px auto;
        }

        .box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightblue;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            height: 200px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Hover Effect */
        .box:hover {
            background-color: steelblue;
            color: white;
        }

        /* Styling the <a> tag inside .box */
        .box a {
            text-decoration: none;
            color: black;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box a:hover {
            color: white;
        }

        /* Footer Section */
        .footer_section {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }

        .footer_section a {
            color: lightblue;
            text-decoration: none;
        }

        .footer_section a:hover {
            color: white;
        }

        /* Responsive Navbar Fix */
        .navbar-toggler {
            border: none;
            background: transparent;
            font-size: 1.5rem;
        }

        .navbar-toggler:focus {
            outline: none;
            box-shadow: none;
        }

        @media (max-width: 991px) {
            .navbar-collapse {
                background-color: white;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }

            .navbar-nav .nav-item {
                text-align: center;
                padding: 5px 0;
            }

            .navbar-nav .nav-item .nav-link {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <header class="header_section">

                        <span>MEDHA</span>
                    </a>
                    
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        ☰
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html"> About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="service.html">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">AI bot</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Back Button (Placed Below Navbar) -->
    <a href="child_modules.html" class="back-button">← Back</a>

    <div class="container">
        <div class="box"><a href="vision.html">Vision Test</a></div>
        <div class="box"><a href="audi3.html">Audio Test</a></div>
    </div>

    <footer class="footer_section">
        <div class="container">
            <p>
                &copy; All Rights Reserved By
                <a href="">SAVITRU.Co.GDG</a>
            </p>
        </div>
    </footer>

</body>
</html>
