    <style>/* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        
        /* Header Section */
        .header_section {
            width: 100%;
            background-color: #fff; /* Adjust as needed */
            padding: 10px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header_bottom .navbar {
            padding: 10px 20px;
        }
        
        .navbar-brand span {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }
        
        .navbar-nav .nav-item .nav-link {
            font-size: 1rem;
            color: #333;
            padding: 8px 15px;
            transition: 0.3s;
        }
        
        .navbar-nav .nav-item .nav-link:hover {
            color: steelblue;
        }
        
        /* Container Section */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 900px;
            gap: 20px;
            margin: 50px auto;
        }
        
        .box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightblue;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            height: 200px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Hover Effect */
        .box:hover {
            background-color: steelblue;
            color: white;
        }
        
        /* Styling the <a> tag inside .box */
        .box a {
            text-decoration: none;  /* Remove underline */
            color: black;            /* Set text color to black */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .box a:hover {
            color: white; /* Change text color on hover */
        }
        
        /* Footer Section */
        .footer_section {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }
        
        .footer_section a {
            color: lightblue;
            text-decoration: none;
        }
        
        .footer_section a:hover {
            color: white;
        }
        </style>
